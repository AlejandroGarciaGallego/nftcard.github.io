<html lang="en">
<head>
  <meta charset="UTF-8">

      <img id="imagen" src="images/image-equilibrium.jpg" alt="">
      
      <h2 id="titulo">Equilibrium #3429</h2>

      <div>
        <div id="ethereum"> <img src="images/icon-ethereum.svg" alt="icono de ethereum" id="img-ethereum"> 0.041 ETH
